<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Music Factory</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 30px;
        }
        #search-container {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }
        input {
            padding: 13px;
            width: 90%;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #056828;
            color: #ededed;
            border: yes;
            cursor: pointer;
        }
        #results-container {
            max-width: 800px;
            margin: 20px auto;
        }
        .result {
            margin: 30px;
            padding: 10px;
            border: 7px solid #040303;
            border-radius: 5px;
            background-color: #a83a3a;
        }
        .result img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="search-container">
        <h2>The Music Factory</h2>
        <h4>Powered by Spotify API</h4>
        <input type="text" id="search-input" placeholder="Enter a song, artist, or an album">
        <button id="search-btn">Search</button>
    </div>

    <div id="results-container"></div>

    <script>
        const clientId = '6ecb842809eb4eb9997abc825efa9af5'; 
        const clientSecret = '8756a51c2c5940c192ca54194ebe6693'; 
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsContainer = document.getElementById('results-container');

        async function searchSpotify(query) {
            const token = await getToken();
            const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track,artist,album`, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            });
            const data = await response.json();
            return data;
        }

        async function getToken() {
            const response = await fetch('https://accounts.spotify.com/api/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
                },
                body: 'grant_type=client_credentials'
            });
            const data = await response.json();
            return data.access_token;
        }

        function displayResults(results) {
            resultsContainer.innerHTML = '';
            if (results.artists && results.artists.items.length > 0) {
                results.artists.items.forEach(artist => {
                    resultsContainer.innerHTML += `<div class="result">
                        <h3>${artist.name}</h3>
                        <p>Artist</p>
                        <p>${artist.type}</p>
                        <img src="${artist.images[0]?.url}" alt="Artist Image">
                    </div>`;
                });
            }
            if (results.albums && results.albums.items.length > 0) {
                results.albums.items.forEach(album => {
                    resultsContainer.innerHTML += `<div class="result">
                        <h3>${album.name}</h3>
                        <p>Album</p>
                        <p>${album.artists.map(a => a.name).join(', ')}</p>
                        <p>${album.release_date}</p>
                        <img src="${album.images[0]?.url}" alt="Album Cover">
                    </div>`;
                });
            }
            if (results.tracks && results.tracks.items.length > 0) {
                results.tracks.items.forEach(track => {
                    resultsContainer.innerHTML += `<div class="result">
                        <h3>${track.name}</h3>
                        <p>Track</p>
                        <p>${track.album.name}</p>
                        <p>${track.artists.map(a => a.name).join(', ')}</p>
                        <p>${track.release_date}</p>
                    </div>`;
                });
            }
        }

        searchBtn.addEventListener('click', async () => {
            const query = searchInput.value;
            if (query.trim() !== '') {
                const searchResults = await searchSpotify(query);
                displayResults(searchResults);
            }
        });
    </script>

</body>
</html>
